<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">
        <h1>Welcome To Dialoguize</h1>
    </div>
    <div class="chat-container">
        <div class="chat-window" id="chat-window">
            <div class="chat-message bot">
                <div class="message-content">
                    <span class="avatar bot-avatar"></span>
                    <span class="message-text">Hello! How can I assist you today?</span>
                    <span class="timestamp">10:00 AM</span>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="checkEnter(event)">
            <button onclick="sendMessage()">Send</button>
            <button onclick="startVoiceRecognition()">ðŸŽ¤</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
